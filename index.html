<!DOCTYPE html>
<html>
<head>
	<title>CHATSPACE LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  

<link rel="stylesheet" type="text/css" href="chatspace.css">
<script src="Chatspace.js"></script>
</head>
<body>
	<div>
	
	<div class="split left">
        <br><br><br><br>
		<h1 class="header">	
			Chatspace<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img style="border-radius: 0%;" src="Chatspace.png" >
		
	</h1>
</div>
  
  
  <div class="split right">
	  <center>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div"><br><br>
		<img src="user.png" class="img-responsive img_modal ">
					<h3 style="color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Be There Where You Want To Go with Chatspace </h3><br>
					<h4 style="color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Join Chatspace today</h4><br>
					<div class="form-group">
					  <label style="color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Login with UserName:</label><br>
			<input type="text" id="user_name" class="form-control" placeholder="Please enter your Username Here...">
					</div><br><br>
						<button id="login_button" onclick="login()" class="btn btn-info" style="color: black; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" >Log in to Chatspace</button>
						<br><br>

	
		
	
		</div>
	</center>	
	
  </div>
</div>
</body>
</html>
